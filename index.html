<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="header.css" type="text/css" />
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="footer.css" type="text/css" />
        <title>Joshua Leeman Â· Work</title>
        <script defer src="/_vercel/insights/script.js"></script>
        <script>
            fetch("header.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("header").innerHTML = data;
                    const navLinks = document.querySelectorAll("#nav a");
                    const path = window.location.pathname || "";
                    navLinks.forEach((link) => {
                        const href = link.getAttribute("href") || "";
                        const isActive = path.endsWith(href) || (path.endsWith("/") && href === "index.html");
                        if (isActive) link.classList.add("active");
                    });
                })
                .catch((error) => console.error("Error fetching header:", error));
            fetch("footer.html")
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById("footer").innerHTML = data;
                    document.querySelector(".back-to-top")?.addEventListener("click", function (e) {
                        e.preventDefault();
                        window.scrollTo({ top: 0, behavior: "smooth" });
                    });
                });
        </script>
    </head>
    <body>
        <div id="header"></div>
        <div id="projects">
            <div class="project">
                <a href="nhbt-app.html"
                    ><img src="images/NHBTLogo.png" alt="Logo" />
                    <img
                        class="hoverImage"
                        src="images/NHBTStandings.PNG"
                        alt="Standings"
                    />
                    <p class="project-title">
                        NHBT App <br /><span class="project-year"
                            >2024</span
                        >
                    </p>
                </a>
            </div>
            <div class="project">
                <a href="mlb-webpage.html"
                    ><img
                        src="images/kisspng-mlb-new-york-mets-world-baseball-classic-major-lea-bet-5ac07113332e23.0834441615225612992096.png"
                        alt="Logo"
                    />
                    <img
                        class="hoverImage"
                        src="images/MLBScreenshot.png"
                        alt="Webpage"
                    />
                    <p class="project-title">
                        Redesigned MLB Webpage<br /><span class="project-year"
                            >2023</span
                        >
                    </p>
                </a>
            </div>
            <div class="project">
                <a href="hapoel.html"
                    ><img
                        src="images/FC_Hapoel_Jerusalem_2021.png"
                        alt="Logo"
                    />
                    <img
                        class="hoverImage"
                        src="images/HapoelScreenshot.png"
                        alt="Possession Graph"
                    />
                    <div class="project-label">
                        <p class="project-title">
                            Hapoel Jerusalem: Data to Graphs<br /><span
                                class="project-year"
                                >2022</span
                            >
                        </p>
                    </div>
                </a>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
